<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulir Biodata Diri</h1>
    <hr>
    <form action="" method="post">
        <label>Nama : <input type="text"></label>
        <hr>
        <label>Pas Foto : <input type="file" accept="image/x-jpg"></label>
        <hr>
        <label>Jenis Kelamin : 
            <input type="radio" name="gender" value="Pria">Pria
            <input type="radio" name="gender" value="Wanita">Wanita           
        </label>
        <hr>
        <label>Hobi : 
            <input type="checkbox" name="hobi" value="Sepak Bola">Sepak Bola       
            <input type="checkbox" name="hobi" value="Bulu Tangkis">Bulu Tangkis      
            <input type="checkbox" name="hobi" value="Membaca Buku">Membaca Buku       
        </label>
    </form>
</body>
</html>
